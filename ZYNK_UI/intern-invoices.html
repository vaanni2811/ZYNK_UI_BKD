<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Invoices - InternFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
        .sidebar-link.active { background: linear-gradient(90deg, #F97316 0%, #FB923C 100%); color: white; }
    </style>
    <script src="config.js"></script>
    <script src="api.js"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-sm fixed top-0 left-0 right-0 z-10">
        <div class="px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <svg class="h-8 w-8 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>
                    <h1 class="ml-3 text-xl font-bold text-gray-900">InternFlow</h1>
                    <span class="ml-4 px-3 py-1 bg-orange-100 text-orange-700 text-sm font-medium rounded-full">Intern Portal</span>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="text-right">
                        <p class="text-sm font-medium text-gray-900" id="userName">Intern</p>
                        <p class="text-xs text-gray-500" id="userEmail">intern@example.com</p>
                    </div>
                    <button onclick="AppHelpers.logout()" class="text-gray-600 hover:text-gray-900">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex pt-16">
        <aside class="w-64 bg-white h-screen fixed left-0 top-16 border-r border-gray-200 overflow-y-auto">
            <nav class="p-4 space-y-1">
                <a href="intern-dashboard.html" class="sidebar-link flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100"><svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>Dashboard</a>
                <a href="intern-profile.html" class="sidebar-link flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100"><svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>My Profile</a>
                <a href="intern-invoices.html" class="sidebar-link active flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100"><svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>Invoices</a>
                <a href="intern-leaves.html" class="sidebar-link flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100"><svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>Leaves</a>
                <a href="intern-trainings.html" class="sidebar-link flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100"><svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg>Trainings</a>
                <a href="intern-separations.html" class="sidebar-link flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100"><svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>Separation</a>
                <a href="intern-policy-buddy.html" class="sidebar-link flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-100"><svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" /></svg>Policy Buddy AI</a>
            </nav>
        </aside>

        <main class="flex-1 ml-64 p-8">
            <div class="mb-8 flex justify-between items-center">
                <div>
                    <h2 class="text-3xl font-bold text-gray-900">My Invoices</h2>
                    <p class="text-gray-600 mt-1">Generate and view your invoices</p>
                </div>
                <button onclick="openGenerateModal()" class="bg-orange-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-orange-700 flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                    </svg>
                    Generate Invoice
                </button>
            </div>

            <!-- Invoices Grid -->
            <div id="invoicesGrid" class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <!-- Will be populated -->
            </div>
        </main>
    </div>

    <!-- Generate Invoice Modal -->
    <div id="generateModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl max-w-md w-full p-6">
            <h3 class="text-2xl font-bold text-gray-900 mb-6">Generate Invoice</h3>
            <form id="generateForm" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Month *</label>
                        <select name="month" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500">
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Year *</label>
                        <select name="year" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500">
                            <option value="2024">2024</option>
                            <option value="2025" selected>2025</option>
                            <option value="2026">2026</option>
                        </select>
                    </div>
                </div>
                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" onclick="closeGenerateModal()" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">Cancel</button>
                    <button type="submit" class="px-6 py-2 bg-orange-600 text-white rounded-lg hover:bg-orange-700">Generate</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        if (!AppHelpers.isAuthenticated()) window.location.href = 'intern-login.html';
        
        const userInfo = AppHelpers.getUserInfo();
        if (userInfo) {
            document.getElementById('userName').textContent = userInfo.name || 'Intern';
            document.getElementById('userEmail').textContent = userInfo.email || '';
        }

        async function loadInvoices() {
            try {
                const invoices = await API.invoices.getMyInvoices();
                displayInvoices(invoices);
            } catch (error) {
                console.error('Failed to load invoices:', error);
            }
        }

        function displayInvoices(invoices) {
            const container = document.getElementById('invoicesGrid');
            
            if (invoices.length === 0) {
                container.innerHTML = '<div class="col-span-full text-center py-12 text-gray-500">No invoices yet. Generate your first invoice!</div>';
                return;
            }

            container.innerHTML = invoices.map(inv => `
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="text-lg font-bold text-gray-900">Invoice #${inv.invoiceNumber}</h3>
                            <p class="text-sm text-gray-500">${AppHelpers.formatDate(inv.invoiceDate)}</p>
                        </div>
                        <span class="px-3 py-1 text-xs font-medium rounded-full ${
                            inv.status === 'PENDING' ? 'bg-yellow-100 text-yellow-800' :
                            inv.status === 'APPROVED' ? 'bg-blue-100 text-blue-800' :
                            'bg-green-100 text-green-800'
                        }">${inv.status}</span>
                    </div>
                    <div class="space-y-2 mb-4">
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-600">Period:</span>
                            <span class="font-medium">${AppHelpers.formatDate(inv.billingPeriodFrom)} - ${AppHelpers.formatDate(inv.billingPeriodTill)}</span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-600">Working Days:</span>
                            <span class="font-medium">${inv.totalWorkingDays}</span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-600">Leaves (Paid/Unpaid):</span>
                            <span class="font-medium">${inv.paidLeaves}/${inv.unpaidLeaves}</span>
                        </div>
                        <div class="flex justify-between text-sm pt-2 border-t">
                            <span class="font-semibold text-gray-900">Amount:</span>
                            <span class="font-bold text-orange-600 text-lg">${AppHelpers.formatCurrency(inv.stipendAmount)}</span>
                        </div>
                    </div>
                    <button onclick="viewInvoice(${inv.id})" class="w-full px-4 py-2 bg-orange-600 text-white rounded-lg hover:bg-orange-700 text-sm font-medium">
                        View Invoice
                    </button>
                </div>
            `).join('');
        }

        function openGenerateModal() {
            document.getElementById('generateModal').classList.remove('hidden');
        }

        function closeGenerateModal() {
            document.getElementById('generateModal').classList.add('hidden');
        }

        document.getElementById('generateForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            try {
                await API.invoices.generate(
                    parseInt(formData.get('month')),
                    parseInt(formData.get('year'))
                );
                AppHelpers.showToast('Invoice generated successfully!', 'success');
                closeGenerateModal();
                loadInvoices();
            } catch (error) {
                console.error('Failed to generate invoice:', error);
            }
        });

        async function viewInvoice(id) {
            try {
                const html = await API.invoices.getHtml(id);
                const newWindow = window.open('', '_blank');
                newWindow.document.write(html);
                newWindow.document.close();
            } catch (error) {
                console.error('Failed to view invoice:', error);
            }
        }

        loadInvoices();
    </script>
</body>
</html>
